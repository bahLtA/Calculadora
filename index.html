<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

        <div class="container">
            <div id="display"></div>
            <div class="botones">

                <div class="boton">7</div>
                <div class="boton">8</div>
                <div class="boton">9</div>
                <div class="boton">-</div>
                <div class="boton">4</div>
                <div class="boton">5</div>
                <div class="boton">6</div>
                <div class="boton">+</div>
                <div class="boton">1</div>
                <div class="boton">2</div>
                <div class="boton">3</div>
                <div class="boton">.</div>
                <div class="boton">(</div>
                <div class="boton">)</div>
                <div class="boton">0</div>
                <div id="igual" class="boton">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</html>
